<!DOCTYPE html>
<html>
<head>

    <title>
        {% if title %}
            {{site}} - {{ title }}
        {% else %}
            STLight
        {% endif %}
    </title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="/">
            <img src="{{logo}}" alt="{{site}}" height="45px" width="45px">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="/alarms">Alarmas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/alarm-history">Históricos de alarmas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/traffic-history">Históricos de tráfico</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/logs">Notificaciones</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      
    {% block content %}{% endblock content %}
</body>
</html>
