<script>
// Create a WebSocket connection to the enaloint
const socket = new WebSocket("ws://localhost:8000/websocket");

socket.addEventListener('open', event =>{
    console.log('Websocket connection opened');
});

function downloadDayCSV() {
    // Make a GET request to the FastAPI endpoint
    let dayText = document.getElementById('day').value
    // console.log(day.value)
    fetch('/day-alarm-csv', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
            day_str: dayText
        })
    })
    .then(response => {
        if (response.ok) {
            return response.blob();
        } else {
            throw new Error(`No se encontraron registros para el día ${dayText}`);
        }
    })
    .then(blob => {
        let link = document.createElement('a');
        link.href = window.URL.createObjectURL(blob);
        link.download = `alarm-history-${dayText}.csv`;
        link.click();
    })
    .catch(error => {
        alert(error);
    });
}

function downloadCSV() {
  fetch('/alarm-csv')
        .then(response => response.blob())
        .then(blob => {
          let link = document.createElement('a');
          link.href = window.URL.createObjectURL(blob);
          link.download = 'alarms.csv';
          link.click();
        })
}

socket.addEventListener('message', event => {
    event.preventDefault();
    let data = JSON.parse(event.data);
    let historicalAlarms = data.alarm_records.map(al => ({ts: al.ts, identifier: al.identifier, priority: al.priority}))
    console.log(historicalAlarms)

    let tbody = document.querySelector("tbody");
    tbody.childNodes.forEach(child => child.remove())

    historicalAlarms.forEach(alarm => {
        let row = document.createElement('tr');
        row.classList.add(alarm.tableClass);
        let ts = document.createElement('td');
        ts.textContent = alarm.ts;
        let identifier = document.createElement('td');
        identifier.textContent = alarm.identifier;
        let priority = document.createElement('td');
        priority.textContent = alarm.priority;

        // Add the elements to the DOM
        tbody.appendChild(row);
        row.appendChild(ts);
        row.appendChild(identifier);
        row.appendChild(priority);

    });
});
</script>
